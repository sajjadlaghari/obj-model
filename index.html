<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OBJLoader (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
</head>
<body>
    <div id="viewer-container"></div>

    <script>
        var scene, camera, renderer;

        // Initialize your scene, camera, and renderer here

        // Create an OBJLoader instance
        var objLoader = new THREE.OBJLoader();

        // Load your .obj model
        objLoader.load('scene/armchair-019.obj', function (object) {
            // This function is called when the model is loaded

            // Add the loaded object to the scene
            scene.add(object);
        });

        // Implement your rendering and animation logic here

    </script>
</body>
</html>
