<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
    <!-- ThreeX.VertexAnimation -->
    <script src='https://codepen.io/januff/pen/GpLzmL.js'></script>
    <!-- THREE.OrbitControls -->
    <script src="https://codepen.io/januff/pen/NGmeeV.js"></script>
    <!-- THREEx.SolidWireframeMaterial -->
    <script src="https://codepen.io/januff/pen/PPgXrV.js"></script>
    <!-- THREEx.WindowResize -->
    <script src="https://codepen.io/januff/pen/bVJzbP.js"></script>
    <!-- THREE.OBJLoader -->
    <script src="https://codepen.io/januff/pen/OyYyOW.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #c {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <canvas id="c"></canvas>


    <script>
        var container;

        var camera, scene, renderer, controls;

        var mouseX = 0,
            mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, .2, 2000);
            camera.position.z = 6.6;
            controls = new THREE.OrbitControls(camera);

            // scene

            scene = new THREE.Scene();

            var ambient = new THREE.AmbientLight(0x101030);
            scene.add(ambient);

            var directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(-1, 0, 0);
            scene.add(directionalLight);

            // texture

            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };

            var texture = new THREE.Texture();

            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            };

            var onError = function (xhr) { };

            var loader = new THREE.ImageLoader(manager);
            loader.crossOrigin = 'anonymous';
            loader.load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/143273/conformity.png', function (image) {
                texture.image = image;
                texture.needsUpdate = true;

            });

            // model

            var loader = new THREE.OBJLoader(manager);
            loader.crossOrigin = 'anonymous';
            loader.load('armchair-019.obj', function (object) {

                object.traverse(function (child) {

                    if (child instanceof THREE.Mesh) {

                        child.material.map = texture.image;

                    }

                });
                object.rotation.y = -.5;
                object.rotation.x = .3;

                object.position.y = .38;
                scene.add(object);

            }, onProgress, onError);

            //

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            /*				document.addEventListener( 'mousemove', onDocumentMouseMove, false );*/

            //

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {
            renderer.render(scene, camera);

        }
    </script>
</body>

</html>
